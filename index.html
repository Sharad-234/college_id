/* ID Card Styles */
.id-card {

  color: #fff;
  padding: 15px 0;
}

.id-header h1 {
  margin: 0;
  font-size: 1.5em;
}

img {
    max-width:100%;
    height: auto;
}

.id-content {
  padding: 20px;
}

.student-photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 2px solid #007BFF;
  margin-bottom: 15px;
}

h2 {
  color: black;
}

.id-content h2 {
  margin: 10px 0;
  font-size: 1.2em;
}

.id-content p {

  color: #333;
}

.id-footer {
  background: #f4f4f4;
  padding: 10px 0;
  font-size: 0.8em;
  color: #555;
  border-top: 1px solid #ddd;
